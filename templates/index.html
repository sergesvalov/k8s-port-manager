<!DOCTYPE html>
<html>
<head>
    <title>K8s Port Manager</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .occupied_k8s { background-color: #ffeef0; color: #a82e2e; }
        .reserved_manual { background-color: #fff8e1; color: #8a6d3b; }
        .free { background-color: #ffffff; cursor: pointer; }
        .free:hover { background-color: #e8f5e9; }
        .status-badge { font-weight: bold; font-size: 0.85em; }
    </style>
</head>
<body>
<div id="app" class="container">
    <div class="card shadow-sm mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h3 class="card-title mb-0">üõ†Ô∏è Kubernetes NodePort Manager</h3>
            <span class="text-muted small">Updated: {{ lastUpdate }}</span>
        </div>
    </div>
    
    <div class="row mb-3 g-2">
        <div class="col-md-6">
            <input v-model="search" type="text" class="form-control" placeholder="üîç Search service name or port...">
        </div>
        <div class="col-md-3">
            <select v-model="filterStatus" class="form-select">
                <option value="">All Statuses</option>
                <option value="free">‚úÖ Free</option>
                <option value="occupied_k8s">ü§ñ K8s Occupied</option>
                <option value="reserved_manual">üë§ Manually Reserved</option>
            </select>
        </div>
        <div class="col-md-3 text-end">
             <button @click="fetchPorts" class="btn btn-outline-secondary">Refresh</button>
        </div>
    </div>

    <div v-if="selectedPort" class="card mb-4 p-4 border-primary shadow" style="background-color: #f0f8ff;">
        <h5 class="mb-3">Reserve Port: <strong>{{ selectedPort }}</strong></h5>
        <div class="input-group">
            <input v-model="reserveName" type="text" class="form-control" placeholder="Enter Service Name / Owner (e.g. 'Jira-Test')">
            <button @click="reserve(selectedPort)" class="btn btn-primary">Book Port</button>
            <button @click="selectedPort = null" class="btn btn-secondary">Cancel</button>
        </div>
        <small class="text-muted mt-2">This will lock the port so others know it is taken.</small>
    </div>

    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th style="width: 100px;">Port</th>
                    <th style="width: 150px;">Status</th>
                    <th>Service Name / Owner</th>
                    <th style="width: 100px;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="p in filteredPorts" :key="p.port" :class="p.status">
                    <td class="fw-bold">{{ p.port }}</td>
                    <td>
                        <span class="badge status-badge" 
                              :class="{'bg-success': p.status=='free', 'bg-danger': p.status=='occupied_k8s', 'bg-warning text-dark': p.status=='reserved_manual'}">
                            {{ formatStatus(p.status) }}
                        </span>
                    </td>
                    <td>
                        {{ p.service_name }}
                        <small v-if="p.updated_at" class="d-block text-muted" style="font-size: 0.75em">Updated: {{ p.updated_at }}</small>
                    </td>
                    <td>
                        <button v-if="p.status === 'free'" @click="selectedPort = p.port" class="btn btn-sm btn-outline-success w-100">Reserve</button>
                        <span v-else class="text-muted small">Locked</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        ports: [],
        search: '',
        filterStatus: '',
        selectedPort: null,
        reserveName: '',
        lastUpdate: ''
    },
    computed: {
        filteredPorts() {
            return this.ports.filter(p => {
                const term = this.search.toLowerCase();
                const matchSearch = p.port.toString().includes(term) || 
                                    p.service_name.toLowerCase().includes(term);
                const matchFilter = this.filterStatus === '' || p.status === this.filterStatus;
                return matchSearch && matchFilter;
            });
        }
    },
    methods: {
        formatStatus(s) {
            if (s === 'free') return 'Free';
            if (s === 'occupied_k8s') return 'K8s';
            if (s === 'reserved_manual') return 'Reserved';
            return s;
        },
        fetchPorts() {
            fetch('/api/ports')
                .then(res => res.json())
                .then(data => { 
                    this.ports = data; 
                    this.lastUpdate = new Date().toLocaleTimeString();
                })
                .catch(e => console.error(e));
        },
        reserve(port) {
            if (!this.reserveName) return alert('Please enter a name');
            fetch('/api/reserve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ port: port, name: this.reserveName })
            }).then(async res => {
                if (res.ok) {
                    this.selectedPort = null;
                    this.reserveName = '';
                    this.fetchPorts();
                } else {
                    alert(await res.text());
                }
            });
        }
    },
    mounted() {
        this.fetchPorts();
        setInterval(this.fetchPorts, 10000); 
    }
});
</script>
</body>
</html>
